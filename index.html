<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
        <div class="icon">
          <a href="#">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </a>
          <a href="#"
            ><img src="./images/icon-folder.svg" alt="icon-folder"
          /></a>
          <a href="#"
            ><img src="./images/icon-upload.svg" alt="icon-upload"
          /></a>
        </div>
      </div>

      <div class="status">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="bar">
          <div class="progress">
            <div class="indicator"></div>
          </div>
        </div>

        <div class="info">
          <h1>185</h1>
          <p>GB Left</p>
        </div>

        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
      Coded by <a href="https://github.com/mathew12tan">Mathew</a>
    </div>
  </body>
</html>
